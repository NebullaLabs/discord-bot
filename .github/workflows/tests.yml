name: tests

on:
  push:
    branches: ["the-lab"]
  pull_request:
    branches: ["the-lab"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.x]

    steps:
      - name: Install Yarn
        uses: bahmutov/setup-yarn@v2
        with:
          yarn-version: latest

      - uses: actions/checkout@v3
      - name: Use Yarn ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: CI
        run: yarn install

      - name: Run tests
        run: yarn test

